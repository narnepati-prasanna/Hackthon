<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Data Portal</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#" onclick="showPage('affected')">Affected</a></li>
            <li><a href="#" onclick="showPage('vaccinated')">Vaccinated</a></li>
            <li><a href="#" onclick="showPage('neighbors')">Neighboring Countries</a></li>
        </ul>
    </nav>

    <div id="affected" class="page">
        <h1>Affected</h1>
        <select id="affectedCountryDropdown" onchange="fetchAffectedData()"></select>
        <canvas id="affectedChart"></canvas>
    </div>

    <div id="vaccinated" class="page">
        <h1>Vaccinated</h1>
        <select id="vaccinatedCountryDropdown" onchange="fetchVaccinatedData()"></select>
        <canvas id="vaccinatedChart"></canvas>
    </div>

    <div id="neighbors" class="page">
        <h1>Neighboring Countries</h1>
        <table id="neighborsTable">
            <thead>
                <tr>
                    <th>Country</th>
                    <th>Cases</th>
                    <th>Deaths</th>
                    <th>Recoveries</th>
                    <th>Vaccinations</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
